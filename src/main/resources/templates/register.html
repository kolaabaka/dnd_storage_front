<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>register</title>
</head>
<body>
	<form th:action="@{/reg}" th:object="${myUser}" method="post">
		<label>Username</label> <input type="text" th:field="*{name}" /> <br>
		<p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid Name</p>
		<label>Password</label> <input type="password" th:field="*{password}" />
		<p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</p>
		<br> 
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
